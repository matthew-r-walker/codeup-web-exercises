<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body, .bg-purp-blue {
            color: white;
            font-size: 1.1em;
            font-family: "Baloo Chettan", sans-serif;
            background-color: #00DBDE;
            background-image: linear-gradient(322deg, #00DBDE 0%, #FC00FF 100%);
        }
        .transparent-bg {
            background: rgba(53, 52, 52, 0.7);
        }
        h1 {
            font-size: 5em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1 class="text-center jumbotron jumbotron-fluid transparent-bg">AJAX Blog</h1>
    <div id="posts" class="container"></div>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--js/jQuery/ajax-->
    <script>
        (function() {
        $.ajax('data/blog.json').done(function (posts){
            for (var i = 0; i < posts.length; ++i) {
                var htmlStr = "<div id='post-" + (i + 1) + "' class='m-3 posts card border-dark bg-purp-blue'>";
                htmlStr += "<div class='card-header'><h5>" + posts[i].title + "</h5></div>";
                htmlStr += "<p class='card-body container'>" + posts[i].content + "</p>";
                htmlStr += "<p><ul class='d-flex flex-wrap justify-content-around'>";
                posts[i].categories.forEach(function (element) {
                    htmlStr += "<li>" + element + "</li>";
                });
                htmlStr += "</ul></p>";
                htmlStr += "<div class='card-footer'>" + posts[i].date + "</div>";
                htmlStr += "</div>";
                $('#posts').append(htmlStr);
            }
        });
        })();
    </script>
</body>
</html>
