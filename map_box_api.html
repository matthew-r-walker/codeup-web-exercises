<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAP BOX API</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<h1>mapbox API</h1>

<div id='map' style='width: 400px; height: 300px;'></div>

<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
        center: [-98.49272, 29.42527], // starting position [lng, lat]
        zoom: 8.7 // starting zoom
    });

    // map.setStyle('mapbox://styles/mapbox/dark-v10');
    // map.setCenter([-82.5515, 35.5951]);
    // console.log(map.getCenter());

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.GeolocateControl());

    var marker = new mapboxgl.Marker()
        .setLngLat([-98.59534148825605, 29.599431615033613])
        .setDraggable(true)
        .addTo(map);


    // marker.on('dragend', function (){
    //     alert(marker.getLngLat());
    // });
    // map.on('click', marker function(){thing happen here})
    var popup = new mapboxgl.Popup()
        .setLngLat(marker.getLngLat())
        .setHTML("<h3>Velvet Taco</h3>")
        .setMaxWidth("300px");

    marker.setPopup(popup);




        // geocode("Velvet Taco", MAPBOX_ACCESS_TOKEN).then(function (results){
        //     console.log(results);
        // });
</script>
</body>
</html>
