<!DOCTYPE html>
<html>
<head>
    <title>Konami Arcade</title>
    <link rel="stylesheet" href="css/konami-code.css">
</head>
<body class="first-page">
    <h1 id="konami-header">Welcome to Konami Arcade</h1>
    <img id="konami-code" src="img/konami-code-controller.jpeg" usemap="#image-map">
    <map name="image-map">
        <area id="up" alt="up" title="up" href="#" coords="340,486,397,527" shape="rect">
        <area id="right" alt="right" title="right" href="#" coords="399,536,444,590" shape="rect">
        <area id="down" alt="down" title="down" href="#" coords="342,641,395,598" shape="rect">
        <area id="left" alt="left" title="left" href="#" coords="287,533,333,592" shape="rect">
        <area id="b-button" alt="b-button" title="b-button" href="#" coords="826,606,36" shape="circle">
        <area id="a-button" alt="a-button" title="a-button" href="#" coords="938,606,39" shape="circle">
        <area id="start-button" alt="start-button" title="start-button" href="#" coords="642,591,710,623" shape="rect">
    </map>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/konami-code.js"></script>
</body>
</html>
